<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div class="page-content">
        <h1 class="header">Project-Library</h1>  
        <div class="main-column">
            <h3 class="title-heading">TITLE</h3>
            <h3 class="author-heading">AUTHOR</h3>
            <h3 class="read-status">READ</h3>
            <h3 class="edit-column"></h3>
        </div>
        <div class="new-book-bar">
            <form action="" method="post">
                <div class="form-column">
                    <label for="title">Book title*</label>
                    <input type="text" id="title" name="title" required>    
                </div>
                <div class="form-column">
                    <label for="author">Author*</label>
                    <input type="text" id="author" name="author" required>    
                </div>
                <div class="form-column">
                    <label for="status">Status</label>
                    <select name="status">
                        <option value="read">Read</option>
                        <option value="unread" selected>Unread</option>
                    </select>    
                </div>
                <button type="button" class="add-new-book">Add book</button>        
            </form>
        </div>
    </div>
</body>
</html>
